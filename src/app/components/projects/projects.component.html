<div class="projects-container">
  <div class="filter-buttons" data-aos="fade-down">
    <button *ngFor="let category of categories" 
            [class.active]="selectedCategory === category"
            (click)="filterProjects(category)">
      {{ category }}
    </button>
  </div>

  <div class="projects-grid">
    <div class="project-card" *ngFor="let project of filteredProjects; let i = index"
         [attr.data-aos]="'fade-up'"
         [attr.data-aos-delay]="i * 100">
      <div class="project-image">
        <img [src]="project.image" [alt]="project.title">
      </div>
      <div class="project-content">
        <h3 class="project-title">{{ project.title }}</h3>
        <p class="project-description">{{ project.description }}</p>
        <div class="project-technologies">
          <span *ngFor="let tech of project.technologies">{{ tech }}</span>
        </div>
        <div class="project-links">
          <a *ngIf="project.liveLink" 
             [href]="project.liveLink" 
             target="_blank" 
             rel="noopener noreferrer"
             class="project-link">
            <i class="fas fa-external-link-alt"></i>
            Lien
          </a>
        </div>
      </div>
    </div>
  </div>
  <div class="animated-background">
    <div class="floating-circle circle-1"></div>
    <div class="floating-circle circle-2"></div>
    <div class="floating-circle circle-3"></div>
    <div class="gradient-overlay"></div>
    <div class="grid-pattern"></div>
    <div class="particles">
      <div class="particle" *ngFor="let i of [].constructor(30)"></div>
    </div>
  </div>
</div>
